<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정 페이지</title>
</head>

<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input,textarea{
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout textarea{
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
        min-height: 300px;
    }

</style>

<body>
<form th:action="@{/board/update/{id}(id=${boardView.id})}" method="post">
    <input type="text" name="title" th:value="${boardView.title}">
    <textarea name="content" th:text="${boardView.content}"></textarea>
    <button type="submit">수정</button>
</form>

</body>
</html>
